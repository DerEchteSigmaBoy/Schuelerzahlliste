            { id: 22, name: "Zivkovic Ana", activities: ["nein", "ja", "nein", "nein", "5"] },
        ];

        // Prices for activities from the image
        const prices = {
            busticket1: 8.30,
            bogenschießen: 21.80,
            busticket2: 8.70,
            eintritt: 0.00,
            kinokarte: 5.00,
        };

        /**
         * Calculates the total cost for a student based on their activities.
         * @param {Array<string>} activities - A list of the student's activities (e.g., ["yes", "no", ...]).
         * @returns {number} - The total cost for the student.
         */
        const calculateCost = (activities) => {
            let totalCost = 0;

            if (activities[0] && activities[0].toLowerCase() === "ja") {
                totalCost += prices.busticket1;
            }
            if (activities[1] && activities[1].toLowerCase() === "ja") {
                totalCost += prices.bogenschießen;
            }
            if (activities[2] && activities[2].toLowerCase() === "ja") {
                totalCost += prices.busticket2;
            }
            if (activities[3] && activities[3].toLowerCase() === "ja") {
                totalCost += prices.eintritt;
            }
            if (activities[4] && (activities[4].toLowerCase() === "ja" || parseFloat(activities[4]) === 5)) {
                totalCost += prices.kinokarte;
            } else if (activities[4] && parseFloat(activities[4]) === 0) {
                totalCost += 0;
            }

            return totalCost;
        };

        /**
         * Component for displaying a single student in the list.
         * @param {object} props - The component's properties.
         * @param {object} props.student - The student object with name, cost, and payment status.
         * @param {function} props.onTogglePaid - Callback function when payment status is changed.
         * @param {boolean} props.isEditable - Indicates if the checkbox should be editable.
         */
        const StudentItem = ({ student, onTogglePaid, isEditable }) => {
            return (
                <div className="flex flex-col sm:flex-row items-start sm:items-center justify-between bg-white p-4 mb-3 rounded-xl shadow-md transition duration-300 ease-in-out hover:shadow-lg">
                    <div className="flex-grow">
                        <h3 className="font-semibold text-lg text-gray-800">{student.name}</h3>
                        <p className="text-gray-600 text-sm">Gesamtkosten: <span className="font-bold text-blue-600">{student.cost.toFixed(2)} €</span></p>
                    </div>
                    <div className="flex items-center mt-3 sm:mt-0">
                        <label htmlFor={`paid-${student.id}`} className="mr-3 text-gray-700 select-none">Bezahlt:</label>
                        <input
                            type="checkbox"
                            id={`paid-${student.id}`}
                            checked={student.hasPaid}
                            onChange={() => isEditable && onTogglePaid(student.id)} // Only allow change if editable
                            disabled={!isEditable} // Disable if not editable
                            className={`h-6 w-6 text-blue-600 focus:ring-blue-500 border-gray-300 rounded-md ${isEditable ? 'cursor-pointer' : 'cursor-not-allowed opacity-70'}`}
                        />
                    </div>
                </div>
            );
        };

        /**
         * Main application component that manages and renders the student list.
         */
        function App() {
            const [students, setStudents] = React.useState([]);
            const [loading, setLoading] = React.useState(true);
            const [user, setUser] = React.useState(null); // Firebase authenticated user
            const [adminUid, setAdminUid] = React.useState(null); // UID of the admin user
            const [email, setEmail] = React.useState('');
            const [password, setPassword] = React.useState('');
            const [authError, setAuthError] = React.useState('');
            
            // Get global Firebase instances and functions
            const auth = window.firebaseAuth;
            const db = window.firebaseDb;
            const appId = window.firebaseAppId; 
            const collection = window.firebaseCollection;
            const doc = window.firebaseDoc;
            const setDoc = window.firebaseSetDoc; // Get setDoc globally
            const onSnapshot = window.firebaseOnSnapshot; // Get onSnapshot globally
            const createUserWithEmailAndPassword = window.firebaseCreateUserWithEmailAndPassword;
            const signInWithEmailAndPassword = window.firebaseSignInWithEmailAndPassword;
            const signOut = window.firebaseSignOut;
            const onAuthStateChanged = window.firebaseOnAuthStateChanged;


            // Log global Firebase instances at App component start
            console.log("App Component Start: auth:", !!auth, "db:", !!db, "appId:", appId, "loading:", loading);
            console.log("Auth Functions Available: create:", !!createUserWithEmailAndPassword, "signIn:", !!signInWithEmailAndPassword, "signOut:", !!signOut, "onAuth:", !!onAuthStateChanged);
            console.log("Firestore Functions Available: collection:", !!collection, "doc:", !!doc, "setDoc:", !!setDoc, "onSnapshot:", !!onSnapshot);


            // 1. Firebase Authentication State Listener
            React.useEffect(() => {
                console.log("useEffect [auth] triggered. Current auth instance:", !!auth);
                if (!auth || !onAuthStateChanged) { // Check for onAuthStateChanged here too
                    setAuthError("Firebase Auth ist nicht initialisiert. Bitte überprüfen Sie Ihre Firebase-Konfiguration im HTML-Code.");
                    setLoading(false);
                    return;
                }

                const unsubscribe = onAuthStateChanged(auth, firebaseUser => { // Use onAuthStateChanged directly
                    console.log("onAuthStateChanged: User changed to:", firebaseUser ? firebaseUser.uid : "null");
                    setUser(firebaseUser);
                    // Loading will stop after admin UID and data are fetched in the next useEffect
                });

                return () => {
                    console.log("Unsubscribing from auth state changes.");
                    unsubscribe();
                };
            }, [auth, onAuthStateChanged]); // Add onAuthStateChanged to dependencies

            // 2. Load Admin UID and Student Data from Firestore
            React.useEffect(() => {
                console.log("useEffect [db, user, adminUid, appId] triggered.");
                console.log("Current state: db:", !!db, "user:", user ? user.uid : "null", "adminUid:", adminUid, "appId:", appId);

                // Critical check: Ensure db and appId are available before attempting Firestore operations
                if (!db || !appId || !collection || !doc || !onSnapshot || !setDoc) { // Add setDoc to check
                    let errorMessage = "Fehler: Firebase Firestore ist nicht verfügbar.";
                    if (!db) errorMessage += " Das 'db'-Objekt ist null oder undefined.";
                    if (!appId) errorMessage += " Die 'appId' ist null oder undefined.";
                    if (!collection || !doc) errorMessage += " Firestore-Funktionen 'collection'/'doc' sind nicht verfügbar.";
                    if (!onSnapshot) errorMessage += " Firestore-Funktion 'onSnapshot' ist nicht verfügbar.";
                    if (!setDoc) errorMessage += " Firestore-Funktion 'setDoc' ist nicht verfügbar.";

                    console.error(errorMessage);
                    setAuthError(errorMessage + " Bitte überprüfen Sie Ihre Firebase-Konfiguration und Importe.");
                    setLoading(false); 
                    return;
                }

                // --- Admin Config Listener ---
                // MODULAR SYNTAX: collection() and doc() functions
                const adminConfigDocRef = doc(collection(db, 'artifacts', appId, 'public'), 'adminConfig');
                const unsubscribeAdminConfig = onSnapshot(adminConfigDocRef, async (docSnap) => { // Use onSnapshot directly
                    console.log("AdminConfig snapshot received. exists:", docSnap.exists(), "data:", docSnap.data());
                    if (docSnap.exists() && docSnap.data().adminUid) {
                        setAdminUid(docSnap.data().adminUid);
                        console.log("Admin UID gesetzt:", docSnap.data().adminUid);
                    } else if (user && !adminUid) { // Only attempt to set admin if a user is logged in AND no admin is currently set
                        console.log("AdminConfig existiert nicht oder Admin UID fehlt. Versuche, aktuellen Benutzer (" + user.uid + ") als Admin zu setzen.");
                        try {
                            await setDoc(adminConfigDocRef, { adminUid: user.uid });
                            setAdminUid(user.uid);
                            console.log("Aktueller Benutzer (" + user.uid + ") als Admin UID in Firestore geschrieben.");
                        } catch (e) {
                            console.error("Fehler beim Setzen der Administrator-UID in Firestore:", e);
                            setAuthError("Konnte Administrator-Rechte nicht zuweisen. Möglicherweise fehlen Schreibrechte oder Regeln.");
                        }
                    } else {
                        console.log("AdminConfig leer oder kein angemeldeter Benutzer, um Admin zu setzen.");
                    }
                    // Do NOT set loading false here, as student list fetch is still pending.
                }, (error) => {
                    console.error("Fehler beim Abrufen der Administrator-Konfiguration:", error);
                    setAuthError("Fehler beim Laden der Administrator-Informationen.");
                    // Still don't set loading false here, as student list fetch might succeed independently.
                });

                // --- Student List Listener ---
                // MODULAR SYNTAX: collection() and doc() functions
                // Changed path to 'studentList' document directly under 'public' collection
                const studentListDocRef = doc(collection(db, 'artifacts', appId, 'public'), 'studentList');
                const unsubscribeStudentList = onSnapshot(studentListDocRef, (docSnap) => { // Use onSnapshot directly
                    console.log("StudentList snapshot received. exists:", docSnap.exists(), "data:", docSnap.data());
                    if (docSnap.exists() && docSnap.data().students) {
                        // Ensure hasPaid is boolean
                        const fetchedStudents = docSnap.data().students.map(student => ({
                            ...student,
                            hasPaid: typeof student.hasPaid === 'boolean' ? student.hasPaid : false
                        }));
                        setStudents(fetchedStudents);
                        console.log("Schülerdaten geladen:", fetchedStudents.length, "Einträge.");
                    } else {
                        console.log("Schülerdokument existiert nicht oder ist leer. Initialisiere lokale Daten.");
                        const calculatedInitialData = initialStudentData.map(student => ({
                            ...student,
                            cost: calculateCost(student.activities),
                            hasPaid: false,
                        }));
                        setStudents(calculatedInitialData); // Always show initial data
                        console.log("Initialdaten gesetzt für UI:", calculatedInitialData.length, "Einträge.");

                        // Only attempt to write initial data if we have an admin recognized,
                        // otherwise, it will just show the empty list (or initial data locally)
                        // until an admin logs in and triggers a write.
                        // This prevents unauthorized users from creating the document.
                        if (user && user.uid === adminUid) { // Check if user is logged in AND matches the established admin UID
                            setDoc(studentListDocRef, { students: calculatedInitialData })
                                .then(() => console.log("Initialdaten in Firestore geschrieben."))
                                .catch(e => console.error("Fehler beim Initialisieren der Schülerdaten in Firestore:", e));
                        } else if (user) { // Log if user is logged in but not admin
                            console.log("Benutzer (" + user.uid + ") ist angemeldet, aber nicht der Admin (" + adminUid + "). Initialdaten werden nicht in Firestore geschrieben.");
                        } else { // Log if no user is logged in at all
                            console.log("Kein Benutzer angemeldet. Initialdaten werden nicht in Firestore geschrieben.");
                        }
                    }
                    setLoading(false); // Data fetching is complete (either loaded or initialized, or error occurred)
                    console.log("Loading state set to false.");
                }, (error) => {
                    console.error("Fehler beim Abrufen der Schülerliste:", error);
                    setAuthError("Fehler beim Laden der Schülerdaten aus der Datenbank.");
                    setLoading(false); // Stop loading on error
                    console.log("Loading state set to false due to error.");
                });

                // Cleanup listeners
                return () => {
                    console.log("Unsubscribing from Firestore snapshots.");
                    unsubscribeAdminConfig();
                    unsubscribeStudentList();
                };
            }, [db, user, adminUid, appId, collection, doc, onSnapshot, setDoc]); // Added setDoc to dependencies

            // 3. Save Student Data to Firestore (debounced)
            React.useEffect(() => {
                console.log("useEffect [students, db, user, adminUid, loading, appId] triggered for saving.");
                console.log("Current state for saving: db:", !!db, "user:", !!user, "adminUid:", adminUid, "loading:", loading);

                // Only save if DB is available, user is authenticated, the current user is the admin, and not in initial loading phase
                // Also, ensure students array is not empty before saving (to prevent saving an empty array on first render)
                if (!db || !user || user.uid !== adminUid || loading || students.length === 0 || !collection || !doc || !setDoc) { // Add checks for collection, doc, setDoc
                    if (students.length === 0 && !loading) {
                        console.log("Warnung: Studentenliste ist leer und nicht mehr am Laden. Speichern übersprungen.");
                    } else if (!setDoc) {
                        console.error("Fehler: 'setDoc' Funktion ist nicht verfügbar (beim Speichern).");
                    }
                    return;
                }

                const saveStudentData = async () => {
                    console.log("Versuche Schülerdaten in Firestore zu speichern...");
                    // MODULAR SYNTAX: collection() and doc() functions
                    const studentListDocRef = doc(collection(db, 'artifacts', appId, 'public'), 'studentList');
                    try {
                        await setDoc(studentListDocRef, { students: students });
                        console.log("Schülerdaten in Firestore gespeichert.");
                    } catch (error) {
                        console.error("Fehler beim Speichern der Schülerdaten in Firestore:", error);
                        setAuthError("Fehler beim Speichern der Daten. Prüfen Sie Ihre Internetverbindung oder Firebase-Regeln.");
                    }
                };

                const timeoutId = setTimeout(saveStudentData, 500); // Debounce saves
                return () => clearTimeout(timeoutId); // Cleanup timeout
            }, [students, db, user, adminUid, loading, appId, collection, doc, setDoc]); // Add collection, doc, setDoc to dependencies


            /**
             * Handles user registration.
             * @param {string} email - The user's email.
             * @param {string} password - The user's password.
             */
            const handleRegister = async () => {
                setAuthError(''); // Clear previous errors
                if (!email || !password) {
                    setAuthError("E-Mail und Passwort dürfen nicht leer sein.");
                    return;
                }
                if (!createUserWithEmailAndPassword) {
                    setAuthError("Registrierungsfunktion nicht verfügbar. App ist nicht korrekt initialisiert.");
                    return;
                }
                try {
                    console.log("Versuche, Benutzer zu registrieren...");
                    await createUserWithEmailAndPassword(auth, email, password);
                    // alert("Registrierung erfolgreich! Sie wurden angemeldet. Wenn Sie der erste Registrierte sind, sind Sie jetzt der Administrator.");
                    // Custom message box instead of alert()
                    const messageBox = document.createElement('div');
                    messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center';
                    messageBox.innerHTML = `
                        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                            <p class="text-xl font-semibold mb-4">Registrierung erfolgreich!</p>
                            <p class="mb-4">Sie wurden angemeldet. Wenn Sie der erste Registrierte sind, sind Sie jetzt der Administrator.</p>
                            <button id="close-message-box" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">OK</button>
                        </div>
                    `;
                    document.body.appendChild(messageBox);
                    document.getElementById('close-message-box').onclick = () => messageBox.remove();

                    setEmail('');
                    setPassword('');
                } catch (error) {
                    setAuthError(error.message);
                    console.error("Registrierungsfehler:", error);
                }
            };

            /**
             * Handles user login.
             * @param {string} email - The user's email.
             * @param {string} password - The user's password.
             */
            const handleLogin = async () => {
                setAuthError(''); // Clear previous errors
                if (!email || !password) {
                    setAuthError("E-Mail und Passwort dürfen nicht leer sein.");
                    return;
                }
                if (!signInWithEmailAndPassword) {
                    setAuthError("Anmeldefunktion nicht verfügbar. App ist nicht korrekt initialisiert.");
                    return;
                }
                try {
                    console.log("Versuche, Benutzer anzumelden...");
                    await signInWithEmailAndPassword(auth, email, password);
                    // alert("Anmeldung erfolgreich!");
                    // Custom message box instead of alert()
                    const messageBox = document.createElement('div');
                    messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center';
                    messageBox.innerHTML = `
                        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                            <p class="text-xl font-semibold mb-4">Anmeldung erfolgreich!</p>
                            <button id="close-message-box" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">OK</button>
                        </div>
                    `;
                    document.body.appendChild(messageBox);
                    document.getElementById('close-message-box').onclick = () => messageBox.remove();

                    setEmail('');
                    setPassword('');
                } catch (error) {
                    setAuthError(error.message);
                    console.error("Anmeldefehler:", error);
                }
            };

            /**
             * Handles user logout.
             */
            const handleLogout = async () => {
                setAuthError(''); // Clear previous errors
                if (!signOut) {
                    setAuthError("Abmeldefunktion nicht verfügbar. App ist nicht korrekt initialisiert.");
                    return;
                }
                try {
                    console.log("Versuche, Benutzer abzumelden...");
                    await signOut(auth);
                    setAdminUid(null); // Reset admin status on logout
                    // alert("Erfolgreich abgemeldet.");
                    // Custom message box instead of alert()
                    const messageBox = document.createElement('div');
                    messageBox.className = 'fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center';
                    messageBox.innerHTML = `
                        <div class="bg-white p-6 rounded-lg shadow-xl text-center">
                            <p class="text-xl font-semibold mb-4">Erfolgreich abgemeldet.</p>
                            <button id="close-message-box" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">OK</button>
                        </div>
                    `;
                    document.body.appendChild(messageBox);
                    document.getElementById('close-message-box').onclick = () => messageBox.remove();
                } catch (error) {
                    console.error("Abmeldefehler:", error);
                    setAuthError("Fehler beim Abmelden.");
                }
            };

            /**
             * Toggles the payment status of a student.
             * @param {number} studentId - The ID of the student whose status is to be changed.
             */
            const togglePaidStatus = (studentId) => {
                setStudents(prevStudents => {
                    const updatedStudents = prevStudents.map(student =>
                        student.id === studentId
                            ? { ...student, hasPaid: !student.hasPaid }
                            : student
                    );
                    console.log("Zahlungsstatus geändert. Neue Schülerliste:", updatedStudents);
                    return updatedStudents;
                });
            };

            const isCurrentUserAdmin = user && adminUid && user.uid === adminUid;

            if (loading) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-6 lg:p-8 font-inter">
                        <p className="text-xl text-blue-700">Lade Daten...</p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 p-4 sm:p-6 lg:p-8 font-inter">
                    <div className="max-w-4xl mx-auto bg-white p-6 sm:p-8 rounded-3xl shadow-xl border border-blue-200">
                        <h1 className="text-4xl font-bold text-center text-blue-800 mb-8 pb-4 border-b-2 border-blue-200">
                            Schüler Kosten &amp; Zahlungsstatus
                        </h1>

                        <p className="text-gray-700 mb-6 text-center">
                            Diese Schülerliste wird in einer sicheren Cloud-Datenbank gespeichert. Jeder kann sie anzeigen. Nur der registrierte Administrator kann Änderungen vornehmen.
                            <br/>
                            <span className="text-sm text-gray-500 mt-2 block">
                                (Eintrittspreis ist 0,00 € angenommen.)
                            </span>
                        </p>

                        {/* Authentication Controls */}
                        <div className="flex flex-col items-center justify-center mb-6 p-4 bg-blue-50 rounded-xl shadow-inner">
                            {user ? (
                                <div className="text-center w-full max-w-sm">
                                    <p className="text-lg text-blue-800 font-semibold mb-2">
                                        Angemeldet als: <span className="font-mono break-all">{user.email || user.uid}</span>
                                    </p>
                                    {isCurrentUserAdmin && (
                                        <p className="text-green-700 font-semibold mb-4">Sie sind der Administrator und können bearbeiten.</p>
                                    )}
                                    {!isCurrentUserAdmin && (
                                        <p className="text-orange-700 font-semibold mb-4">Sie sind angemeldet, aber nicht der Administrator. Sie können nur anzeigen.</p>
                                    )}
                                    <button
                                        onClick={handleLogout}
                                        className="px-6 py-3 bg-red-500 text-white font-semibold rounded-lg shadow-md hover:bg-red-600 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-red-400"
                                    >
                                        Abmelden
                                    </button>
                                </div>
                            ) : (
                                <div className="w-full max-w-sm">
                                    <h2 className="text-xl font-semibold text-blue-700 mb-4 text-center">Anmelden / Registrieren</h2>
                                    <div className="flex flex-col gap-3 mb-4">
                                        <input
                                            type="email"
                                            placeholder="E-Mail"
                                            value={email}
                                            onChange={(e) => setEmail(e.target.value)}
                                            className="p-3 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                        <input
                                            type="password"
                                            placeholder="Passwort"
                                            value={password}
                                            onChange={(e) => setPassword(e.target.value)}
                                            className="p-3 border border-blue-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        />
                                    </div>
                                    <div className="flex flex-col sm:flex-row gap-3">
                                        <button
                                            onClick={handleLogin}
                                            className="flex-grow px-6 py-3 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-blue-400"
                                        >
                                            Anmelden
                                        </button>
                                        <button
                                            onClick={handleRegister}
                                            className="flex-grow px-6 py-3 bg-green-600 text-white font-semibold rounded-lg shadow-md hover:bg-green-700 transition duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-green-400"
                                        >
                                            Registrieren
                                        </button>
                                    </div>
                                    {authError && (
                                        <p className="text-red-600 text-sm mt-2 text-center">{authError}</p>
                                    )}
                                </div>
                            )}
                        </div>

                        <div className="space-y-4">
                            {students.map(student => (
                                <StudentItem
                                    key={student.id}
                                    student={student}
                                    onTogglePaid={togglePaidStatus}
                                    isEditable={isCurrentUserAdmin} // Only admin can edit
                                />
                            ))}
                        </div>

                        <div className="mt-10 pt-6 border-t-2 border-blue-200 text-center text-gray-600 text-sm">
                            <p>&copy; 2024 Schülerliste. Alle Rechte vorbehalten.</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render the React app into the 'root' div
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);

    </script>
</body>
</html>
